<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>579. Formulários e Inputs HTML - Parte 3</title>

		<!--  -->
		<style>
			label {
				cursor: pointer;
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- Como estruturar um formulário HTML - https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form -->

		<!-- HTML Input Types - https://www.w3schools.com/html/html_form_input_types.asp -->

		<!--  -->
		<form action="#" method="get" target="_blank" autocomplete="off">
			<p>
				<label for="name"> Nome: </label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Digite o nome..."
					required
				/>
			</p>

			<p>
				<label for="checkbox_1"> Opção 1 </label>
				<input
					type="checkbox"
					id="checkbox_1"
					name="checkbox_1"
					value="checkbox_1"
					checked
				/>

				<label for="checkbox_2"> Opção 2 </label>
				<input
					type="checkbox"
					id="checkbox_2"
					name="checkbox_2"
					value="checkbox_2"
				/>

				<label for="checkbox_3"> Opção 3 </label>
				<input
					type="checkbox"
					id="checkbox_3"
					name="checkbox_3"
					value="checkbox_3"
				/>
			</p>

			<p>
				Gênero:
				<label for="feminine">Feminino</label>
				<input type="radio" id="feminine" name="gender" value="feminine" />

				<label for="masculine">Masculino</label>
				<input
					type="radio"
					id="masculine"
					value="masculine"
					name="gender"
				/>

				<label for="another_other">Outro ou Outra</label>
				<input
					type="radio"
					id="another_other"
					value="another_other"
					name="gender"
					checked
				/>
			</p>

			<p>
				<label for="date">Data: </label>
				<input type="date" id="date" name="date" value="2023-10-04" />
			</p>

			<p>
				<label for="date_time">Data e hora: </label>
				<input
					type="datetime-local"
					id="date_time"
					name="date_time"
					value="2023-10-04T20:00"
				/>
			</p>

			<p>
				<label for="time">Data e hora: </label>
				<input type="time" id="time" name="time" value="20:00:01" />
			</p>

			<p>
				<label for="email">E-mail: </label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Ex.: name@email.com"
					required
				/>
			</p>

			<p>
				<label for="color">Cor preferida: </label>
				<input type="color" id="color" name="color" value="#FF0000" />
			</p>

			<p>
				<label for="file">Enviar arquivo: </label>
				<input
					type="file"
					id="file"
					name="file"
					accept=".png,.svg,image/*"
					multiple
				/>
			</p>

			<p>
				<label for="age">Idade: </label>
				<input
					type="number"
					id="age"
					name="age"
					placeholder="..."
					min="18"
					max="100"
					required
				/>
			</p>

			<p>
				<label for="password">Senha: </label>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Informe a senha..."
					required
				/>
			</p>

			<p>
				<button type="submit">Enviar</button>
				<button type="reset">Limpar</button>
			</p>
		</form>
	</body>
</html>
