<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>580. Formulários e Inputs HTML - Parte 4</title>

		<!--  -->
		<style>
			label {
				cursor: pointer;
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- Como estruturar um formulário HTML - https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form -->

		<!-- HTML Input Types - https://www.w3schools.com/html/html_form_input_types.asp -->

		<!--  -->
		<form action="#" method="get" target="_blank" autocomplete="off">
			<p>
				<label for="name"> Nome: </label>
				<input inpu id="name" name="name" placeholder="Digite o nome..." />
			</p>

			<p>
				<label for="checkbox_1"> Opção 1 </label>
				<input
					type="checkbox"
					id="checkbox_1"
					name="checkbox_1"
					value="checkbox_1"
					checked
				/>

				<label for="checkbox_2"> Opção 2 </label>
				<input
					type="checkbox"
					id="checkbox_2"
					name="checkbox_2"
					value="checkbox_2"
				/>

				<label for="checkbox_3"> Opção 3 </label>
				<input
					type="checkbox"
					id="checkbox_3"
					name="checkbox_3"
					value="checkbox_3"
				/>
			</p>

			<p>
				Gênero:
				<label for="feminine">Feminino</label>
				<input type="radio" id="feminine" name="gender" value="feminine" />

				<label for="masculine">Masculino</label>
				<input
					type="radio"
					id="masculine"
					value="masculine"
					name="gender"
				/>

				<label for="another_other">Outro ou Outra</label>
				<input
					type="radio"
					id="another_other"
					value="another_other"
					name="gender"
					checked
				/>
			</p>

			<p>
				<label for="date">Data: </label>
				<input type="date" id="date" name="date" value="2023-10-04" />
			</p>

			<p>
				<label for="date_time">Data e hora: </label>
				<input
					type="datetime-local"
					id="date_time"
					name="date_time"
					value="2023-10-04T20:00"
				/>
			</p>

			<p>
				<label for="time">Data e hora: </label>
				<input type="time" id="time" name="time" value="20:00:01" />
			</p>

			<p>
				<label for="email">E-mail: </label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Ex.: name@email.com"
				/>
			</p>

			<p>
				<label for="color">Cor preferida: </label>
				<input type="color" id="color" name="color" value="#FF0000" />
			</p>

			<p>
				<label for="file">Enviar arquivo: </label>
				<input
					type="file"
					id="file"
					name="file"
					accept=".png,.svg,image/*"
					multiple
				/>
			</p>

			<p>
				<label for="age">Idade: </label>
				<input
					type="number"
					id="age"
					name="age"
					placeholder="..."
					min="18"
					max="100"
				/>
			</p>

			<p>
				<label for="password">Senha: </label>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Informe a senha..."
				/>
			</p>

			<p>
				<label for="range">Intervalo: </label>
				<input type="range" id="range" name="range" list="tickmarks" />
				<datalist id="tickmarks">
					<option value="0" label="0%"></option>
					<option value="10"></option>
					<option value="20"></option>
					<option value="30"></option>
					<option value="40"></option>
					<option value="50" label="50%"></option>
					<option value="60"></option>
					<option value="70"></option>
					<option value="80"></option>
					<option value="90"></option>
					<option value="100" label="100%"></option>
				</datalist>
			</p>

			<p>
				<label for="url">URL: </label>
				<input
					type="url"
					id="url"
					name="url"
					placeholder="Informe url..."
				/>
			</p>

			<p>
				<label for="search">Buscar: </label>
				<input
					type="search"
					id="search"
					name="search"
					placeholder="Buscar..."
				/>
			</p>

			<p>
				<label for="select">Selecionar</label>
				<select name="select" id="select">
					<optgroup label="Grupo 1">
						<option value="1.1">1</option>
						<option value="1.2" disabled>2</option>
						<option value="1.3" selected>3</option>
					</optgroup>
					<optgroup label="Grupo 2">
						<option value="1.1">1</option>
						<option value="1.2" disabled>2</option>
						<option value="1.3" selected>3</option>
					</optgroup>
				</select>
			</p>

			<p>
				<label for="textarea">Mensagem</label>
				<textarea
					name="textarea"
					id="textarea"
					cols="30"
					rows="10"
					placeholder="Digite sua mensagem..."
				></textarea>
			</p>

			<p>
				<button type="submit">Enviar</button>
				<button type="reset">Limpar</button>
			</p>
		</form>
	</body>
</html>
