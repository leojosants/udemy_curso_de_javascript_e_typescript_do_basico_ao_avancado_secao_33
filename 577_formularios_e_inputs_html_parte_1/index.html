<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>577. Formulários e Inputs HTML - Parte 1</title>
	</head>
	<body>
		<!-- Como estruturar um formulário HTML - https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form -->

		<!-- HTML Input Types - https://www.w3schools.com/html/html_form_input_types.asp -->

		<!--  -->
		<section>
			<form action="#" method="get" target="_blank" autocomplete="off">
				<h1>Titulo</h1>
				<p>Formulário</p>

				<fieldset>
					<legend>Descrição</legend>

					<p>
						<input type="text" />
					</p>
				</fieldset>
			</form>
		</section>
	</body>
</html>
